<header [ngClass]="{'sticky': navigationService.isHeaderSticky, 'visible': navigationService.isHeaderVisible, 'open': isNavbarOpen}" class="sticky visible">

  <div class="logo" (click)="onLogoClick()"></div>

  <nav>

    <ul>
        <li *ngFor="let link of navLinks; let index = index" data-aos="fade" [attr.data-aos-delay]="index * 100" ><a (click)="onNavlinkClick(); navigationService.scrollTo(link.anchor)"><i [class]="link.icon"></i>{{link.label}}</a></li>
    </ul>

    <div [attr.data-aos-delay]="(navLinks.length + 1) * 100" data-aos="fade" style="display: flex; align-items: center">
      <button (click)="fileService.downloadCV()">Télécharger CV</button>
      <a class="logout" *ngIf="authService.authenticated" (click)="authService.logout()"><i class='fas fa-power-off'></i></a>
    </div>

  </nav>

  <app-burger-button (onStateChange)="onBurgerButtonStateChange($event)"></app-burger-button>

</header>

<!-- <a class="nav-shortcut"><app-burger-button (onStateChange)="onBurgerButtonStateChange($event)"></app-burger-button></a> -->
<div class="chapter-group" [ngClass]="{'visible': !navigationService.isHeaderVisible}">
  <a class="chapter" (click)="navigationService.scrollTo('begin')"><i class="fas fa-angle-up"></i></a>
  <a class="chapter" *ngFor="let link of navLinks; let index = index" [ngClass]="{'current': index === navigationService.currentAnchorIndex}" (click)="navigationService.scrollTo(link.anchor)"><i [class]="link.icon"></i></a>
</div>
