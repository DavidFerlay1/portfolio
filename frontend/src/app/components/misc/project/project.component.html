<div class="container">

  <div class="img-overlay"></div>
  <img [src]="previewFileUrl" />

  <div class="summary">
    <h4>{{title}}</h4>
    <p>
      {{description}}
    </p>
    <div class="btn-group">
      <a *ngIf="githubUrl" [href]="githubUrl" target="_blank"><i class="fab fa-github"></i></a>
      <a *ngIf="projectUrl" class="right" [href]="projectUrl" target="_blank">Visiter</a>
    </div>
  </div>

  <div class="nav"></div>
</div>
